<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <header>
        <h1>TODO</h1>
        <button class="toggle-btn">
          <img src="assets/icon-moon.svg" alt="moon icon" />
        </button>
      </header>
      <section class="add-todo">
        <span class="circle"></span>
        <input type="text" id="ToDoItem" placeholder="Create a new todo..." />
        <button id="add-btn">+</button>
      </section>
      <section class="list">
        <div class="emptyList showDisplay">No items in list!</div>
        <ul class="items active showDisplay"></ul>
        <ul class="items completed showDisplay"></ul>
        <ul class="items all"></ul>
        <div class="list-info">
          <div><span id="items-left">5</span> items left</div>
          <button id="clear-completed">Clear Completed</button>
        </div>
      </section>
      <div class="moible-section">
        <section class="view-options">
          <button id="all">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </section>
      </div>
      <footer>Created by Elvy Decoo</footer>
    </section>
  </body>
</html>
