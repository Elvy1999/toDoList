<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <header>
        <h1>TODO</h1>
        <button class="toggle-btn">
          <img src="assets/icon-moon.svg" alt="moon icon" />
        </button>
      </header>
      <div class="add-item">
        <span class="circle"></span>
        <input type="text" id="ToDoItem" placeholder="Create a new todo..." />

        <button id="add-btn">+</button>
      </div>
      <div class="list">
        <ul class="items">
          <li>
            <span class="circle"><img src="assets/icon-check.svg" alt="check image" /></span>
            <div class="todo">Going to the park to smoke</div>
            <button class="remove"><img src="assets/icon-cross.svg" alt="x mark image" /></button>
          </li>
          <li>
            <span class="circle"><img src="assets/icon-check.svg" alt="check image" /></span>
            <div class="todo">Go to the gym to lift</div>
            <button class="remove"><img src="assets/icon-cross.svg" alt="x mark image" /></button>
          </li>
          <li>
            <span class="circle"></span>
            <div id="todo">Finish math homework</div>
            <button class="remove"><img src="assets/icon-cross.svg" alt="x mark image" /></button>
          </li>
        </ul>
        <div class="list-info">
          <div><span id="items-left">5</span> items left</div>
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </section>
  </body>
</html>
